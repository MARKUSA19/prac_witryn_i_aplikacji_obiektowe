<html>
	<head>
		<title>Zadanie 86</title>
		<meta charset="utf-8"></meta>

		<script language="JavaScript">
			function Przycisk1()
			{
				pokaz1.innerHTML="Ostatnio zmodyfikowany: " +document.lastModified;
			}

			function Przycisk2()
			{
				dzis = new Date()
				pokaz2.innerHTML="<br />Aktualna data: " +dzis.getMonth()+1+ "," +dzis.getDate()+ "," +dzis.getFullYear();
			}

			function Przycisk3()
			{
				dzis = new Date();
				pokaz3.innerHTML="<br />Aktualny czas: " +dzis.getHours()+ ":" +dzis.getMinutes();
			}
		</script>
	</head>

	<body>
		<form>
			<a onclick="Przycisk1(' ')"><img src="./img/p1.jpg" alt="przycisk1()" border="0" onmouseover="this.src='./img/p2.jpg'" onmouseout="this.src='./img/p1.jpg'"></a>
			<a onclick="Przycisk2(' ')"><img src="./img/p3.jpg" alt="przycisk2()" border="0" onmouseover="this.src='./img/p4.jpg'" onmouseout="this.src='./img/p3.jpg'"></a>
			<a onclick="Przycisk3(' ')"><img src="./img/p5.jpg" alt="przycisk3()" border="0" onmouseover="this.src='./img/p6.jpg'" onmouseout="this.src='./img/p5.jpg'"></a>
		</form>

		<table>
			<tr id="pokaz1"></tr>
			<tr id="pokaz2"></tr>
			<tr id="pokaz3"></tr>
		</table>
	</body>
</html>
